<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><link rel="stylesheet" href="./src/input.css">
    <link rel="stylesheet" href="./src/output.css">
</head>
<body>
    <section>
        <div class="w-12 bg-[#43A548]">
            <div>
                <h1>Xотите бесплатную консультацию? Оставляйте заявку</h1>
                <p>Оставляйте заявку и наши менеджеры свяжутся с Вами в ближайшее время </p>
            </div>
            <div class="">
                <input type="text" placeholder="Имя">
                <input type="text" placeholder="Телефон">
                <input type="email" placeholder="e-mail">
                <button type="submit">Отправить</button>
            </div>
            <main class="contact_section mt_30">
                <div class="input_section">
                    <h1></h1>
                    <form>
                        <div>
                            <label for="name">Name</label>
                            <input type="text" id="name" placeholder="Enter your name" required />  
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="text" id="email" placeholder="Enter a valid email address" required/>
                        </div>
                        <div>
                            <label for="phone">Phone</label>
                            <input type="number" id="number" placeholder="Enter your phone (e.g. +14155552675)" required /> 
                        </div>
                        <div>
                            <label for="message">How can we help?</label>
                        <textarea id="message" rows="5" placeholder="Enter your message">
                        </textarea>
                        </div>
                        <button class="">Submit</button>
                    </form>
                </div>
            </main>
        </div>
    </section>
</body>
</html>
